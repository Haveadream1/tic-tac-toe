<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <!--ADD image-->
    <link rel="icon" type="image/png" href="path-to-your-favicon" />
    <link rel="stylesheet" href="style.css" />
    <script rc="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <section class="first-section">
      <h1 class="title-home">Select your opponent</h1>
      <div class="choice">
        <img class="avatar" src="" alt="" />
        <button class="button-player">Player 2</button>
      </div>
      <div class="choice-sec">
        <img class="avatar" src="" alt="" />
        <button class="button-bot">Bot</button>
      </div>
      <button class="start-button">Start</button>
    </section>

    <section class="second-section">
      <h1 class="title-game">Tic Tac Toe</h1>
      <p class="score">0-0</p>

      <div class="alert-container">
        <p class="display-winner">You win !</p>
        <div class="align-button">
          <button class="restart-button">Restart</button>
          <button class="quit-button">Quit</button>
        </div>
      </div>

      <section class="grid-game">
        <div class="score-div">
          <button class="cross-button">X</button>
          <button class="round-button">O</button>
        </div>
        <div class="grid">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </section>
    </section>
  </body>
</html>
