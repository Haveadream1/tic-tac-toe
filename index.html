<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1>Select your opponent</h1>
    </header>

    <main>
      <section class="alert-section">
        <p class="winner-text"></p>
  
        <section class="alert-button-section">
          <button type="button" class="restart-button" tabindex="0" aria-label="Restart a new round">Restart</button>
          <button type="button" class="exit-button" tabindex="0" aria-label="Exit current round">Exit</button>
        </section>
      </section>
    </main>

    <footer>
      <button type="button" class="start-button" tabindex="0" aria-label="Start the game">Start</button>
    </footer>
  
    <script src="script.js" defer></script>
  </body>
</html>
